<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>postMan</title>
  </head>
  <body>


    <!-------##### start HTML code here#####------->
    
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">postMan</a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" ia-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" ia-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" ia-current="page" href="#">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- nav end -->


    <!-- header text start -->
    <div class="container">
      <h3 class="my-3">Welcome to PostMaster</h3>
    </div>
    <!-- header text end -->


    <!--*****content start*****-->
      <div class="container">

        <!-- URL Box -->
        <div class="mb-3 row">
          <label for="url" class="col-sm-2 col-form-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="urlField" placeholder="Enter your URL">
          </div>
        </div>

        <!-- Request type box -->
        <fieldset class="form-group my-3">
          <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
              <div class="col-sm-10">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                      <label class="form-check-label" for="get">
                          GET
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                      <label class="form-check-label" for="post">
                          POST
                      </label>
                  </div>

              </div>
          </div>
        </fieldset>

       <!-- content type box -->
       <fieldset class="form-group my-3">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="customRadio" value="custom">
                    <label class="form-check-label" for="custom">
                        Custom Parameters
                    </label>
                </div>

            </div>
        </div>
       </fieldset>

       <!-- Parameters box - This will hide on clicking json option in content type  -->
       <div id="parametersBox">
         <div class="row py-2">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="paraKye1" placeholder="Enter Parameter 1 key">
            </div>

            <div class="col-md-4">
              <input type="text" class="form-control" id="paraValue1" placeholder="Enter Parameter 1 value">
            </div>
            <div class="col-md-2">
              <button id="addParms" class="btn  btn-primary">+</button>
            </div>
         </div>
      </div>
      <div id="params"></div>

      <!-- JSON Requst Box -->
      <div id="requstJsonBox" class="my-3">
        <div class="mb-3 row">
          <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button which will trigger fetch api -->
      <div class="form-group row my-2">
        <div class="col-sm-10">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <!-- Response Box -->
      <div id="responseJsonBox" class="my-3">
        <div class="mb-3 row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>
          </div>
        </div>
      </div>

    </div>
    <!--*****content end*****-->
    <!-------##### end HTML code here #####------->

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- main js -->
    <!-- <script src="main.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
